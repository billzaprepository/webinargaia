version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_S3_ENDPOINT=${VITE_S3_ENDPOINT}
      - VITE_S3_REGION=${VITE_S3_REGION}
      - VITE_S3_ACCESS_KEY=${VITE_S3_ACCESS_KEY}
      - VITE_S3_SECRET_KEY=${VITE_S3_SECRET_KEY}
      - VITE_S3_BUCKET=${VITE_S3_BUCKET}
    restart: unless-stopped

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data: